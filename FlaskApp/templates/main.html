<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ML Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/python_icon.png') }}">
</head>

<header>
	<div class="navbar-header">
      <a class="navbar-brand" href="/">
	  <img style="max-width:120px; margin-top: -7px;" src="{{ url_for('static', filename='images/stack_overflow.png') }}">
	  </a>
    </div>

	<div class = "container-fluid">
		<a href="/dashboard/"><button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px">
		  <span class="glyphicon glyphicon-off" aria-hidden="true"></span> ML ChatBot
		</button></a>
		<div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">	
		</div>
	</div>
</header>

<body>


	<h2>What is your Question:</h2>

	{% from "_form_helpers.html" import render_field %}

	<form method=post action='/predict'>
		<dl>
			{{ render_field(form.question_form, cols='30', rows='10') }}
		</dl>
		<div>
			<input type=submit value='Submit review' name='submit_btn'>
		</div>
	</form>


	{% for table in tables %}
    	<h2>{{titles[loop.index]}}</h2>
    	{{ table|safe }}
  	{% endfor %}




	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	
</body>

</html>
